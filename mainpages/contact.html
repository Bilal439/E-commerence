<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <div class="main-contact">
        <p class="home-error"><a href="" class="error-btn">Home/Cantact</a></p>
        <div class="contact">
            <div class="contact-sec">
                <div class="contact-us">
                    <i class="fa-solid fa-phone"></i><span class="call-p">Call To Us</span>
                    <p class="in-time">
                        We are available 24/7, 7 days a week.
                    </p>
                    <p class="phone">
                        <a href="" class="phone-in">Phone: +8801611112222</a>
                    </p>
                </div>
                <div class="write-msg">
                    <i class="fa-regular fa-envelope"></i><span class="call-p">Write To US</span>
                    <p class="in-time">
                        Fill out our form and we will contact you within 24 hours.
                    </p>
                    <p>
                        <a href="" class="phone-in">Emails: customer@exclusive.com</a>
                    </p>
                    <p>
                        <a href="" class="phone-in">Emails: support@exclusive.com</a>
                    </p>
                </div>
            </div>
            <div class="contact-ipt-sec">
                <form action="">
                    <input type="text" placeholder="Your Name *" class="input-write">
                    <input type="text" placeholder="Your Email *" class="input-write email-wt">
                    <input type="text" placeholder="Your Phone *" class="input-write phone-wt">
                </form>
                <input type="text" placeholder="Your Massage" class="input-write input-msg">
                <button class="snd-btn">
                    Send Massage
                </button>
            </div>
        </div>
    </div>

</body>

</html>
