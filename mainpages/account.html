<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="account-page">
        <div class="home-side">
            <p class="home-error"><a href="" class="error-btn">Home/Cantact</a></p>
            <p class="wel-para"><a href="" class="wel-btn">Welcome!<span class="remel-red"> Md Rimel</span></a></p>
        </div>
        <div class="mng-act-lower-sec">
            <div>
                <p class="account-title">Manage My Account</p>
                <ul class="menu-sec-account">
                    <li class="menu-items-account">
                        <a href="" class="items-act red-act">My account</a>
                    </li>
                    <li class="menu-items-account">
                        <a href="" class="items-act">Address Book</a>
                    </li>
                    <li class="menu-items-account">
                        <a href="" class="items-act">My Payment Options</a>
                    </li>
                </ul>
                <div>
                    <p class="account-title">My Orders</p>
                    <ul class="menu-sec-account">
                        <li class="menu-items-account">
                            <a href="" class="items-act">My Returns</a>
                        </li>
                        <li class="menu-items-account">
                            <a href="" class="items-act">My Cancellations</a>
                        </li>
                    </ul>
                </div>
                <p class="account-title">
                    My Orders
                </p>
            </div>
            <form action="" class="Profile-section-edit">
                <p class="Profile-para">
                    Edit Your Profile
                </p>
                <div class="email-edit-ipt">
                    <div>
                        <label for="" class="name-lb"> First Name</label><br><input type="text" class="ipt-md"
                            placeholder="Md">
                    </div>
                    <div>
                        <label for="" class="name-lb">Last Name</label><br><input type="text" class="ipt-md"
                            placeholder="Rimel">
                    </div>
                </div>
                <div class="email-edit-ipt">
                    <div>
                        <label for="" class="name-lb">Email</label><br><input type="text" class="ipt-md"
                            placeholder="rimel1111@gmail.com">
                    </div>
                    <div>
                        <label for="" class="name-lb">Address</label><br><input type="text" class="ipt-md"
                            placeholder="Kingston, 5236, United State">
                    </div>
                </div>
                <label for="" class="name-lb">Password Changes</label><br><input type="text" class="ipt-md"
                    placeholder="Current Passwod">
                <div>
                    <input type="text" class="ipt-md" placeholder="New Passwod">
                </div>
                <div>
                    <input type="text" class="ipt-md" placeholder="Confirm New Passwod">
                </div>
                <div class="btns-sec">
                    <button class="cncl-btn">
                        Cancel
                    </button>
                    <button class="cncl-btn other-btn">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
